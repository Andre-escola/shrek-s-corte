<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset css.css">
        <link rel="stylesheet" href="style.css">
        <title>SHREK'S CORTES</title>
    </head>

    <body>
        <header>

            <div class="caixa">
                <hl> <img src="logotiposhrek.png" class="logo"> </hl>
                <hl> SHREK'S CORTE </hl>
                <nav>
                    <ul>
                        <li> <a href="index.html">INICIO</a> </li>
                        <li> <a href="serviços.html">SERVIÇOS</a> </li>
                        <li> <a href="Contatos.html">CONTATOS</a> </li>
                    </ul>

                </nav>
            </div>

            <u1>
                <l1><a href="shrek.png"></a></l1>
            </ul>

        </header>

        <main>
            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" class="input padrão" required placeholder="Seu nome">
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input padrão" required placeholder="seuemailaqui@domínio.com"> 
                
                <label for="telefone">Telefone</label>
                <input type="telefone" id="telefone" class="input padrão" required placeholder="(XX) xxxxx-xxxx">   

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input padrão" required placeholder="Digite aqui"></textarea>
                
                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email  
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        Whatsapp
                    </label>
                </div>

                <div>
                    <p>Qual horário você prefere ser atendido(a[o{a}])?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>    
                </div>

                <label clas="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber as novidades do Shrek's corte por Email?
                </label>

                <input type="submit" value="Enviar Formulário">
            </form>            
        </main>

        <footer>
            <img src="logotiposhrek.png"> 
            <p class="copiao">Copyright Enailly Boagensky e André Thomas &copy; </p>  
        </footer>
    </body>
</html>
